        <title>Pomodoro</title>

    <body>
        <div class="title">
            <h1>Pomodoro</h1>
        </div>

        <main>
            <section class="config">
                <div>
                    <div class="buttons">
                        <button type="button" onclick="arrows('up', 'work')"><img src="./assets/arrowUp.svg" alt="Up"/></button>
                        <button type="button" onclick="arrows('down', 'work')"><img src="./assets/arrowDown.svg" alt="Down"/></button>
                    </div>
                    <span class="info">
                        <small id="work">25</small>
                        <small>Trabalho</small>
                    </span>
                </div>
                <div>
                    <div class="buttons">
                        <button type="button" onclick="arrows('up', 'stop')"><img src="./assets/arrowUp.svg" alt="Up"/></button>
                        <button type="button" onclick="arrows('down', 'stop')"><img src="./assets/arrowDown.svg" alt="Down"/></button>
                    </div>
                    <span class="info">
                        <small id="stop">5</small>
                        <small>Pausa</small>
                    </span>
                </div>
                <div>
                    <div class="buttons">
                        <button type="button" onclick="arrows('up', 'session')"><img src="./assets/arrowUp.svg" alt="Up"/></button>
                        <button type="button" onclick="arrows('down', 'session')"><img src="./assets/arrowDown.svg" alt="Down"/></button>
                    </div>
                    <span class="info">
                        <small id="session">3</small>

                    </span>
                </div>
            </section>
            <div class="continue">
                <button type="button" onclick="save()">Continuar</button>
            </div>
        </main>
